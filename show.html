<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="robots" content="noindex" />
  <!-- meta情報 -->
  <title>顧客詳細画面</title>
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <!-- ogp -->
  <meta property="og:title" content="" />
  <meta property="og:type" content="" />
  <meta property="og:url" content="" />
  <meta property="og:image" content="" />
  <meta property="og:site_name" content="" />
  <meta property="og:description" content="" />
  <!-- ファビコン -->
  <link rel="”icon”" href="" />
  <!-- FontAwesome -->
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="./assets/css/styles.css">
  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/drawer.js"></script>
</head>

<body>

  <form class="form">

    <!-- ヘッダー -->
    <header class="header">
      <div class="header__inner">
        <div class="header__cog js-main-nav">
          <a href="./index.html"> ＜ 顧客一覧(3人)</a>
        </div>
        <div class="header__create">
          <a href="./index.html">保存</a>
        </div>
      </div>
    </header>
    <!-- ヘッダー終わり -->
    <div class="c-title-lavel">
      <div class="c-title-lavel__inner flex-box">
        <span class="c-title-lavel__title">基本プロフィール</span>
        <a class="before-icon-btn before-icon-btn--download" href="./history-plan-create.html">履歴•予定登録</a>
      </div>
    </div>

    <div class="basic-profile">
      <div class="basic-profile__inner">
        <figure class="basic-profile__img">
          <img src="assets/images/common/customer-icon.jpg" alt="">
        </figure>
        <div class="basic-profile__body">
          <div class="form__item">
            <label for="your_name" class="form__label">名前</label>
            <input name="your_name" value="伊藤" id="your_name" type="text" class="form__input" placeholder="タップして入力">
          </div>
          <div class="form__item">
            <label for="your_kana" class="form__label">ふりがな</label>
            <input name="your_kana" value="いとう" id="your_kana" type="text" class="form__input" placeholder="タップして入力">
          </div>
          <div class="basic-profile__content">
            <p class="basic-profile__title">お気に入り</p>
            <p class="basic-profile__description"><i class="fas fa-star my-star js-my-star"></i></p>
          </div>
        </div><!-- /.basic-profile__body -->
      </div>
    </div><!-- /.basic-profile -->

    <div class="c-title-lavel">
      <div class="c-title-lavel__inner">
        <label for="comment" class="c-title-lavel__title">メモ</label>
      </div>
    </div>
    <textarea class="form__textarea" id="comment" name="comment" placeholder="ここには自由にコメントを記入してください">刑事ドラマの話で盛り上がった</textarea>

    <div class="c-title-lavel">
      <div class="c-title-lavel__inner">
        <p>※プロフィール項目は設定の「顧客管理設定」より編集可能です</p>
        <label for="comment" class="c-title-lavel__title">基本プロフィール</label>
      </div>
    </div>

    <div class="form__item">
      <label for="your_age" class="form__label">年齢</label>
      <input name="your_age" value="34歳" id="your_age" type="text" class="form__input" placeholder="タップして入力">
    </div>

    <div class="form__item">
      <label for="your_birthday" class="form__label">誕生日</label>
      <input name="your_birthday" value="3月4日" id="your_birthday" type="text" class="form__input" placeholder="タップして入力">
    </div>
    <div class="form__item">
      <label for="your_address" class="form__label">現在の住居地</label>
      <input name="your_address" value="愛知県" id="your_address" type="text" class="form__input" placeholder="タップして入力">
    </div>
    <div class="form__item">
      <label for="your_hometown" class="form__label">出身地</label>
      <input name="your_hometown" value="三重県" id="your_hometown" type="text" class="form__input" placeholder="タップして入力">
    </div>
    <div class="form__item">
      <label for="your_feature" class="form__label">特徴</label>
      <input name="your_feature" value="黒縁メガネかけてる" id="your_feature" type="text" class="form__input" placeholder="タップして入力">
    </div>
    <div class="form__item">
      <label for="your_blood_type" class="form__label">血液型</label>
      <input name="your_blood_type" value="" id="your_blood_type" type="text" class="form__input" placeholder="タップして入力">
    </div>
    <div class="form__item">
      <label for="your_job" class="form__label">職業</label>
      <input name="your_job" value="会社員" id="your_job" type="text" class="form__input" placeholder="タップして入力">
    </div>

    <!-- 趣味・嗜好 -->
    <div class="c-title-lavel">
      <div class="c-title-lavel__inner">
        <label for="comment" class="c-title-lavel__title">趣味・嗜好</label>
      </div>
    </div>   
    
    <div class="form__item">
      <label for="your_hobby" class="form__label">趣味</label>
      <input name="your_hobby" value="" id="your_hobby" type="text" class="form__input" placeholder="タップして入力">
    </div>
    <div class="form__item">
      <label for="your_skill" class="form__label">特技</label>
      <input name="your_skill" value="" id="your_skill" type="text" class="form__input" placeholder="タップして入力">
    </div>
    <div class="form__item">
      <label for="your_dayoff" class="form__label">休日</label>
      <input name="your_dayoff" value="" id="your_dayoff" type="text" class="form__input" placeholder="タップして入力">
    </div>
    <div class="form__item">
      <label for="your_favorite_food" class="form__label">好きな食べ物</label>
      <input name="your_favorite_food" value="" id="your_favorite_food" type="text" class="form__input" placeholder="タップして入力">
    </div>
    <div class="form__item">
      <label for="your_dislike_food" class="form__label">嫌いな食べ物</label>
      <input name="your_dislike_food" value="" id="your_dislike_food" type="text" class="form__input" placeholder="タップして入力">
    </div>

    <!-- 結婚・恋人-->
    <div class="c-title-lavel">
      <div class="c-title-lavel__inner">
        <label for="comment" class="c-title-lavel__title">結婚・恋人</label>
      </div>
    </div>   
    
    <div class="form__item">
      <label for="your_marriage" class="form__label">結婚</label>
      <input name="your_marriage" value="してない" id="your_marriage" type="text" class="form__input" placeholder="タップして入力">
    </div>
    <div class="form__item">
      <label for="your_children" class="form__label">子供</label>
      <input name="your_children" value="いない" id="your_children" type="text" class="form__input" placeholder="タップして入力">
    </div>
    <div class="form__item">
      <label for="your_lover" class="form__label">恋人</label>
      <input name="your_lover" value="いる" id="your_lover" type="text" class="form__input" placeholder="タップして入力">
    </div>
    
    <!-- 連絡先　-->
    <div class="c-title-lavel">
      <div class="c-title-lavel__inner">
        <label for="comment" class="c-title-lavel__title">連絡先</label>
      </div>
    </div>   
    
    <div class="form__item">
      <label for="your_email" class="form__label">メールアドレス</label>
      <input name="your_email" value="" id="your_email" type="text" class="form__input" placeholder="タップして入力">
    </div>
    <div class="form__item">
      <label for="your_telcompany" class="form__label">電話番号</label>
      <input name="your_telcompany" value="" id="your_telcompany" type="text" class="form__input" placeholder="タップして入力">
    </div>
    <div class="form__item">
      <label for="your_company" class="form__label">会社名</label>
      <input name="your_company" value="" id="your_company" type="text" class="form__input" placeholder="タップして入力">
    </div>    

    <!-- 履歴・予定情報 -->
    <div class="c-title-lavel">
      <div class="c-title-lavel__inner">
        <label for="comment" class="c-title-lavel__title">履歴•予定情報</label>
      </div>
    </div>

    <div class="history-plan">
      <div class="history-plan__inner">
        <div class="history-plan__items">
          <a href="./show.html" class="history-plan__item">
            <div class="history-plan__left">
              <p class="history-plan__title">日時：</p>
              <p class="history-plan__date">
                10月29日
                <span>16時</span>
              </p>
            </div><!-- /.history-plan__right -->
            <div class="history-plan__right">
              <p class="history-plan__title">場所：</p>
              <div class="history-plan__place">
                喫茶店
              </div>
            </div><!-- /.history-plan__right -->
          </a><!-- /.history-plan__item -->
          <a href="./show.html" class="history-plan__item">
            <div class="history-plan__left">
              <p class="history-plan__title">日時：</p>
              <p class="history-plan__date">
                11月29日
                <span>16時</span>
              </p>
            </div><!-- /.history-plan__right -->
            <div class="history-plan__right">
              <p class="history-plan__title">場所：</p>
              <div class="history-plan__place">
                会社
              </div>
            </div><!-- /.history-plan__right -->
          </a><!-- /.history-plan__item -->
        </div><!-- /.history-plan__items -->
      </div>
    </div><!-- /.history-plan -->

    <!-- 削除ボタン -->
    <div class="c-title-lavel color-white">
      <div class="c-title-lavel__inner text-center">
        <a class="before-icon-btn before-icon-btn--times before-icon-btn--times" href="#">顧客情報を削除する</a>
      </div>
    </div>

    <div class="l-section__footer-padding-bottom"></div>
    <!-- フッター始まり -->
    <footer class="footer">
      <div class="footer__inner">
        <nav class="footer__nav">
          <a href="./index.html" class="footer__nav-item">
            <figure class="footer__nav-icon">
              <i class="fas fa-user"></i>
            </figure>
            <span class="footer__nav-name footer-active">
              顧客
            </span>
          </a>
          <a href="./calender.html" class="footer__nav-item">
            <figure class="footer__nav-icon">
              <i class="fas fa-calendar-alt"></i>
            </figure>
            <span class="footer__nav-name">
              カレンダー
            </span>
          </a>
        </nav>
      </div>
    </footer>

  </form>

</body>

</html>
