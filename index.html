<body>
<!-- ヘッダーはじまり -->
<header class="header">
  <div class="header__inner">
    <div class="header__cog js-main-nav">
      <i class="fas fa-cog"></i>
    </div>
    <div class="header__title">
      顧客一覧(3人)
    </div>
    <a href="./create.html" class="header__create">
      <i class="far fa-plus-square"></i>
    </a>
  </div>
</header>
<!-- ヘッダーの余白 -->
<!-- <div class="l-section__header-padding-top">
      
</div> -->

<div class="search-form">
  <form id="form1" action="自分のサイトURL">
    <input id="sbox"  name="s" type="text" placeholder="名前で入力してください" />
    <input id="sbtn" type="submit" value="検索" />
  </form>
</div><!-- /.search-form -->

<div class="sort-form">
  <ul class="sort-form__left">
    <li class="sort-form__all">全て</li>
    <li class="sort-form__favorite">お気に入り</li>
  </ul>
  <ul class="sort-form__right">
    <li class="sort-form__select"><i class="fas fa-arrows-alt-v"></i><span>登録順</span></li>
    <li class="sort-form__select active-sort-form"><i class="fas fa-arrows-alt-v"></i><span class="active-sort">50音順</span></li>

  </ul>
</div><!-- /.sort-form -->

<div class="customer-index">
  <div class="customer-index__inner">
    <div class="customer-index__items">
      <div class="customer-index__item">
        <a href="./show.html" class="customer-index__left">
          <figure class="customer-index__img">
            <img src="assets/images/common/customer-icon.jpg" alt="">
          </figure>
          <p class="customer-index__name">伊藤</p>
        </a><!-- /.customer-index__right -->
        <div class="customer-index__right">
          <div class="customer-index__favorite">
            <i class="fas fa-star js-my-star"></i>
          </div>
        </div><!-- /.customer-index__right -->
      </div><!-- /.customer-index__item -->
      <div class="customer-index__item">
        <a href="./show.html" class="customer-index__left">
          <figure class="customer-index__img">
            <img src="assets/images/common/customer-icon.jpg" alt="">

          <p class="customer-index__name">鈴木</p>
        </a><!-- /.customer-index__right -->
        <div class="customer-index__right">
          <div class="customer-index__favorite">
            <i class="fas fa-star js-my-star"></i>
          </div>
        </div><!-- /.customer-index__right -->
      </div><!-- /.customer-index__item -->
      <div class="customer-index__item">
        <a href="./show.html" class="customer-index__left">
          <figure class="customer-index__img">
            <img src="assets/images/common/customer-icon.jpg" alt="">
          </figure>
          <p class="customer-index__name">松原</p>
        </a><!-- /.customer-index__right -->
        <div class="customer-index__right">
          <div class="customer-index__favorite">
            <i class="fas fa-star js-my-star"></i>
          </div>
        </div><!-- /.customer-index__right -->
      </div><!-- /.customer-index__item -->
    </div><!-- /.customer-index__items -->
  </div>
</div><!-- /.customer-index -->

  <header class="header main-nav__header">
